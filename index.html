<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9 Rock Paper Scissor</title>
<link rel="stylesheet" href="12-auto-stone-paper-scissor.css">
</head>

<body>
  <p class="title">Rock Paper Scissor</p>

  <button class="button js-rock-button">
    <img src="css img\Rock.webp" class='icon'></button>

  <button class="button js-paper-button">
    <img src="css img\Paper.webp" class="icon"></button>

  <button class="button js-scissors-button"><img src="css img\Scissors.webp" class="icon"></button>

  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset">Reset Score</button>

  <button class="auto" onclick="
    autoplay();
   ">Auto Play</button>

  <script src="12-auto-stone-paper-scissor.js"></script>

</body>

</html>
